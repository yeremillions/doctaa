
<template name="register">
    &emsp;{{#if currentUser}}
    <h3 class="white">You are logged in. return <a href="/">home</a></h3>
{{else}}

    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <div class="card card-register">
                <div class="card-header">
                    <h4>User Signup</h4>
                </div>
                        <div class="card-body">
                            <form class="form-register" id="register-form">
                                <label for="username" class="sr-only">User Name</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="User Name">
                                <label for="email" class="sr-only">Email Address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Choose Password">
                                <label for="password2" class="sr-only">Password Confirm</label>
                                <input type="password" name="password2" id="password2" class="form-control" placeholder="Password Confirm">
                                <button type="submit" id="register-btn" class="ui button blue fluid">Signup</button>
                                &emsp;
                                <p>Already have an account? <a href="{{pathFor 'login'}}">Login</a></p>
                            </form>
                        </div>
                </div>
        </div>
    </div>
{{/if}}
</template>
